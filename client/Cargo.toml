[package]
name = "client"
version = "0.1.0"
edition = "2021"

[dependencies]
shared = { path = "../shared" }
anyhow = "1.0.93"
clap = { version = "4.5.21", features = ["derive"] }
mqttbytes = { git = "https://github.com/bettercalljason/mqttbytes.git" }
