tokio = { version = "1.41.1", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
inquire = "0.7.5"
tokio-util = "0.7.13"
thiserror = "2.0.9"
